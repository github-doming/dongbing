  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="jquery.modal.js"></script>
  <script>
  //随时随处的登录弹窗
	$.fn.extend({ leanModal: function (options) { 
			var defaults = { top: 100, overlay: 0.5, closeButton: null }; 
			var overlay = $("<div id='login_overlay'></div>"); 
			
			$("body").append(overlay); 
			options = $.extend(defaults, options); 
			var o = options;
			return this.each(function () { 
			   
				var modal_id = $(this).attr("title"); 
				 
					$("#login_overlay").click(function () { close_modal(modal_id) }); 
					$(o.closeButton).click(function () { close_modal(modal_id) });
					var modal_height = $(modal_id).outerHeight();
					var modal_width = $(modal_id).outerWidth();
					$("#login_overlay").css({ "display": "block", opacity: 0 }); 
					$("#login_overlay").fadeTo(200, o.overlay); 
					$(modal_id).css({ "display": "block", "position": "fixed", "opacity": 0, "z-index": 11000, "left": 50 + "%", "margin-left": -(modal_width / 2) + "px", "top": o.top + "px" }); 
					$(modal_id).fadeTo(200, 1); 
					//e.preventDefault()
				
			});
			function close_modal(modal_id) { $("#login_overlay").fadeOut(200); $(modal_id).css({ "display": "none" }) }
		}
    });

function toLogin(othis){
	$(othis).leanModal({ top: 100,  closeButton: ".login_modal_close" });
}

		


  </script>
